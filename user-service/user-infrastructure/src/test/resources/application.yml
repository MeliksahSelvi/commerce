eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

commerce:
  jwt:
    security:
      key: commerce
      expire-time: 86000400

spring:
  jpa:
    open-in-view: false
    show-sql: false
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/commerce?currentSchema=user&binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  cloud:
    config:
      enabled: false

redis:
  host: localhost
  port: 6379
  password:
  max-total: 16
  max-idle: 8
  min-idle: 4